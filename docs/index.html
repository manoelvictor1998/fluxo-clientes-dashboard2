<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluxo de Clientes - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #0066cc;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #0066cc;
      color: white;
    }
    .atualizacao {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Fluxo de Clientes - Atualização Automática</h1>
  <p>Os arquivos CSV estão sendo atualizados automaticamente pelo script.</p>

  <div class="atualizacao" id="ultimaAtualizacao"></div>

  <table id="tabela-csv">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    async function carregarCSV() {
      try {
        const response = await fetch('fluxo%20de%20clientes.csv'); // arquivo dentro de /docs
        if (!response.ok) throw new Error('Erro ao carregar CSV');
        const csv = await response.text();
        const linhas = csv.trim().split('\n').map(l => l.split(';'));

        const tabela = document.getElementById('tabela-csv');
        const thead = tabela.querySelector('thead');
        const tbody = tabela.querySelector('tbody');

        // Cabeçalhos
        thead.innerHTML = '<tr>' + linhas[0].map(c => `<th>${c}</th>`).join('') + '</tr>';
        // Linhas
        tbody.innerHTML = linhas.slice(1).map(l =>
          '<tr>' + l.map(c => `<td>${c}</td>`).join('') + '</tr>'
        ).join('');
      } catch (e) {
        document.body.innerHTML += "<p style='color:red;'>Erro ao carregar CSV: " + e + "</p>";
      }
    }

    async function carregarUltimaAtualizacao() {
      try {
        const response = await fetch('ultima_atualizacao.txt');
        if (response.ok) {
          const texto = await response.text();
          document.getElementById('ultimaAtualizacao').textContent = texto;
        }
      } catch (e) {
        console.log("Erro ao carregar data:", e);
      }
    }

    // Carrega tudo
    carregarCSV();
    carregarUltimaAtualizacao();

    // Atualiza automaticamente a cada 30 segundos
    setInterval(() => {
      carregarCSV();
      carregarUltimaAtualizacao();
    }, 30000);
  </script>
</body>
</html>
